name:                yasih
version:             0.1.0.0
github:              "0x0f0f0f/yasih"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md
- stdlib/stdlib.scm

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/yasih#readme>

dependencies:
- base >= 4.7 && < 5
- parsec 
- array
- mtl >= 2.2.2
- directory

library:
  source-dirs: src
  exposed-modules:
    - Yasih
    - Yasih.LispRepl

executables:
  yasih:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - yasih

tests:
  r5rs-test:
    main:                R5rsTest.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - yasih
    - hspec
    - tasty
